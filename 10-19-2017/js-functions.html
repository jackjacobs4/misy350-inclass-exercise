<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>"JS Function Exercises"</title>
  </head>
  <body>
    <h1>JS Functions - see console for outputs</h1>
    <script>

      const get_square = a => a * a;

      console.log(get_square(9));

      let letter_grade;
      const get_letter_grade = (grade) => {
        if (grade>=90) {
          letter_grade="A";
        } else if (grade>=80) {
          letter_grade="B";
        } else {
          letter_grade="C";
        }
      }

      get_letter_grade(98);
      console.log(letter_grade);

    </script>
  </body>
</html>
